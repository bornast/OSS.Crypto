<div class="container" *ngIf="transaction">

  <table class="table table-hover">    
    <tbody>      
      <tr>
        <th scope="row">Transaction Id</th>
        <td>{{txId}}</td>
      </tr>
      <tr>
        <th scope="row">Fee</th>
        <td>{{transaction.fee}}</td>
      </tr>
      <tr>
        <th scope="row">Size</th>
        <td>{{transaction.size}}</td>
      </tr>      
    </tbody>
  </table>

  <br>
  <br>
  <div class="row">
    <div class="col-md-5">
      <div class="alert alert-dismissible alert-success" *ngFor="let input of transaction.input">
        <h4 style="font-size: 15px;" class="alert-heading">Address {{input.address == "" ? "from Block Reward" : input.address}}</h4>
        <p class="mb-0">Value: {{input.value}}</p>
      </div>
    </div>
    <div class="col-md-2">
      <div style="background: url('https://live.blockcypher.com/static/img/txn_arrow.svg') center no-repeat;min-height: 150px;" class="txn-arrow"></div>
    </div>
    <div class="col-md-5">
      <div class="alert alert-dismissible alert-info" *ngFor="let output of transaction.output">
        <h4 style="font-size: 15px;" class="alert-heading">Address {{output.address}}</h4>
        <p class="mb-0">Value: {{output.value}}</p>
      </div>
    </div>
    <hr>
    <br>
    <br>
    <br>
  </div>    

</div>
